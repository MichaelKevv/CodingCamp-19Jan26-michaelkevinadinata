<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header class="app-header">
            <h1>My Tasks</h1>
            <p class="subtitle">Focus on what matters today.</p>
        </header>

        <section class="stats-container">
            <div class="stat-box">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Done</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="pending-tasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </section>

        <section class="progress-section">
            <div class="progress-header">
                <span class="progress-title">Daily Progress</span>
                <span class="progress-percent" id="daily-percent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="daily-progress-bar"></div>
            </div>
        </section>

        <section class="input-section">
            <form id="todo-form">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off" required>
                    <input type="date" id="todo-date" required>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </section>
 
        <section class="actions-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
            <button id="delete-all-btn" class="delete-all-btn">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </section>

        <section class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </section>

        <section class="list-section">
            <ul class="todo-list" id="todo-list">
                <li class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </li>
            </ul>
        </section>

        <footer class="app-footer">
            <p>&copy; 2026 To-Do App. Made with <i class="fas fa-heart" style="color: var(--secondary-color);"></i> by Michael Kevin.</p>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
